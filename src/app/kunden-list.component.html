<div class="page-container">
  <h2 class="title">Kundenübersicht</h2>
  <table mat-table [dataSource]="kunden" class="mat-elevation-z2">
    <ng-container matColumnDef="vorname">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let k">{{ k.vorname }}</td>
    </ng-container>
    <ng-container matColumnDef="nachname">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let k">{{ k.nachname }}</td>
    </ng-container>
    <ng-container matColumnDef="firma">
      <th mat-header-cell *matHeaderCellDef>Firma</th>
      <td mat-cell *matCellDef="let k">{{ k.firma || '–' }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E‑Mail</th>
      <td mat-cell *matCellDef="let k">{{ k.email }}</td>
    </ng-container>
    <ng-container matColumnDef="telefonnummer">
      <th mat-header-cell *matHeaderCellDef>Telefon</th>
      <td mat-cell *matCellDef="let k">{{ k.telefonnummer }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
