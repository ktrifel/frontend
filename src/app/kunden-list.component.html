<div class="kunden-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="kundenId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let k"> {{ k.kundenId }} </td>
    </ng-container>

    <!-- Vorname -->
    <ng-container matColumnDef="vorname">
      <th mat-header-cell *matHeaderCellDef> Vorname </th>
      <td mat-cell *matCellDef="let k"> {{ k.vorname }} </td>
    </ng-container>

    <!-- Nachname -->
    <ng-container matColumnDef="nachname">
      <th mat-header-cell *matHeaderCellDef> Nachname </th>
      <td mat-cell *matCellDef="let k"> {{ k.nachname }} </td>
    </ng-container>

    <!-- E-Mail -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let k"> {{ k.email }} </td>
    </ng-container>

    <!-- Telefon -->
    <ng-container matColumnDef="telefonnummer">
      <th mat-header-cell *matHeaderCellDef> Telefon </th>
      <td mat-cell *matCellDef="let k"> {{ k.telefonnummer }} </td>
    </ng-container>

    <!-- Stadt -->
    <ng-container matColumnDef="stadt">
      <th mat-header-cell *matHeaderCellDef> Stadt </th>
      <td mat-cell *matCellDef="let k"> {{ k.adresse?.stadt }} </td>
    </ng-container>

    <!-- Header- und Datenzeilen -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
